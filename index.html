    <script>
        var colors = ['#fffcf0', '#dedcee', '#6a60a9', '#fbd14b' ];

        var box = document.getElementsByClassName("inner");
        var length = box.length;

        function changeColors() {
            var box = this.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        }
        
        for (var i = 0; i < length; i++) {
            box[i].addEventListener('mouseover', changeColors, false);
        }
        for (var i = 0; i < length; i++) {
            box[i].addEventListener('click', changeColors, false);
        }

        function setColors() {
            for (var i=0; i< length; i++) {
                box[i].style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            }
        }
        
        
        
        
    </script>
